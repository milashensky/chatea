<div ng-controller="RoomCtrl as ctrl">

    <div class="col-sm-9" style="padding: 20px 0">
        <a class="btn btn-info" ui-sref="main">Back</a>
    </div>
    <div class="row" style="padding: 20px 0">
        <div class="col-sm-9">
            <h2>{{ctrl.roomname}}</h2>
        </div>
        <div class="col-sm-9" style="max-height: 600px;overflow-y: scroll;">
            <div ng-repeat="item in ctrl.data">
                <h6>{{item.nickname}}
                    <small>at: {{item.at}}</small>
                </h6>
                <p>{{item.message}}</p>
                <hr>
            </div>
        </div>
        <div class="col-sm-9 text-center">
            <img style="width: 200px" class="text-center" src="/assets/Spinner.gif" ng-hide="ctrl.data">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-9 form-group" ng-class="(ctrl.error ? 'has-error' : '')">
            <input type="text" class="form-control" maxlength=30 ng-model="ctrl.nickname" id="nickname" style="max-width:100%" placeholder="Enter nickname">
            <br>
            <textarea class="form-control" ng-model="ctrl.message" style="max-width:100%" placeholder="Message"></textarea>
            <br>
            <button class="btn btn-success pull-right" maxlength=350 ng-click="ctrl.add_comment()" ng-disable="!ctrl.data">Add comment</button>
        </div>
    </div>
</div>
